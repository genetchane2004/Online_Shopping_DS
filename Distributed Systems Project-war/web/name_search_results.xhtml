<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:head>
        <title>Title Search Results</title>
    </h:head>
    <h:body>
         <ui:include src="/navbar.xhtml" />
        <h3>
            <h:outputText escape="true" 
                value="'#{displayProducts.name}' Search Results"/>
        </h3>
        <h:dataTable value="#{displayProducts.searchName()}" var="product" border="5" cellpadding="10">
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                <h:outputText value="#{product.productId}" escape="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:form>
                    <h:commandLink value = "#{product.productName}"
                        action="#{individualProduct.setProduct(product)}"/>
                </h:form>
            </h:column>
            <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{product.productAuthor}" escape="true"/>
                </h:column>
            <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{product.productDescription}" escape="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{product.productPrice}" escape="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity Available</f:facet>
                    <h:outputText value="#{product.productStock}" 
                                  escape="true"/>
                </h:column>
        </h:dataTable>
    </h:body>
</html>
