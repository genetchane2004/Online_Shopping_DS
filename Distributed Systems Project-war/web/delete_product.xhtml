<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Delete Product</title>
    </h:head>
    <h:body>
        <ui:include src="/navbar.xhtml" /><br></br>
        <h:dataTable value="#{displayProducts.showAllProducts()}" var="product" border="1" cellpadding="10">
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                <h:outputText value="#{product.productId}" escape="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:form>
                    <h:commandLink value = "#{product.productName}"
                        action="#{individualProduct.setProduct(product)}"/>
                </h:form>
            </h:column>
            <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{product.productAuthor}" escape="true"/>
                </h:column>
            <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{product.productDescription}" escape="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{product.productPrice}" escape="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity Available</f:facet>
                    <h:outputText value="#{product.productStock}" 
                                  escape="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete Product?</f:facet>
                    <h:form>
                    <h:commandButton value="Delete"
                                     action="#{editProducts.deleteProduct(product.productId)}"/>
                    </h:form>

                </h:column>
        </h:dataTable>
    </h:body>
</html>
