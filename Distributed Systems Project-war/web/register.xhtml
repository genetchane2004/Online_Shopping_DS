<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
    <f:view>
        <h:form id="registerForm">
            <table>
                <tr>
                    <td><h:outputText value="Name:" /></td>
                    <td><h:inputText id="name" value="#{registerUser.name}"
                            required="true" requiredMessage="Please enter your name" /></td>
                    <td><h:message for="name" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password:" /></td>
                    <td><h:inputSecret id="password" value="#{registerUser.password}"
                            required="true" requiredMessage="Please enter your password" /></td>
                    <td><h:message for="lname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Email:" /></td>
                    <td><h:inputText id="email" value="#{registerUser.email}"
                            required="true" requiredMessage="Please enter your email" /></td>
                    <td><h:message for="email" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Address:" /></td>
                    <td><h:inputText id="address" value="#{registerUser.address}"
                            required="true" requiredMessage="Please enter your address" /></td>
                    <td><h:message for="address" style="color:red" /></td>
                </tr>
                  <tr>
                    <td><h:outputText value="Profile Description:" /></td>
                    <td><h:inputText id="description" value="#{registerUser.description}" /></td>
                </tr>
                <tr>
                    <td />
                    <td><h:commandButton value="Register" action="#{registerUser.addUser}" /></td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
