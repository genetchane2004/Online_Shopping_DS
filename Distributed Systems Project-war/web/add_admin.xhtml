<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Register New Admin</h1>
        <f:view>
        <h:form id="registerAdmin">
            <table>
                <tr>
                    <td><h:outputText value="Name:" /></td>
                    <td><h:inputText id="name" value="#{adminLogin.name}"
                            required="true" requiredMessage="Please enter your first name" /></td>
                    <td><h:message for="name" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password:" /></td>
                    <td><h:inputSecret id="password" value="#{adminLogin.password}"
                            required="true" requiredMessage="Please enter your password" /></td>
                    <td><h:message for="lname" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><h:commandButton value="Add New Admin" action="#{adminLogin.registerAdmin}" /></td>
                </tr>
            </table>
        </h:form>
    </f:view>
    </h:body>
</html>
