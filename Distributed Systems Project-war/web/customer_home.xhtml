<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customer Profile</title>
    </h:head>
    <h:body>
        <ui:include src="/navbar.xhtml" /><br></br>
        <h1> User Profiles Page </h1>
        <br></br>
                Username:
                <h:outputText escape="true" style="font-weight:normal;" 
                              value="#{sessionHandler.user.customerName}" /> <br/>
                Message:
                <h:outputText escape="true" style="font-weight:normal;" 
                              value="#{sessionHandler.user.customerDescription}" />
                
                <h:form>
                <h:commandButton value="Edit Profile" 
                                 action="#{editProfile.editUser(sessionHandler.user)}"/>
                </h:form>
        
                <br></br>
        <h:form>
            <h:inputText id="search_name" value="#{displayUsers.name}"></h:inputText>
            <h:commandButton value="Search for Username" action="user_search_results">
            </h:commandButton>
        </h:form>
                <br></br>
        <h:form>
            <h:inputText id="search_id" value="#{displayUsers.id}"></h:inputText>
            <h:commandButton value="Search for User ID" action="user_ID_search_results">
            </h:commandButton>
        </h:form>
        
    </h:body>
</html>
