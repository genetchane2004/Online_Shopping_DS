<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Increase/Decrease Product Quantity</title>
    </h:head>
    <h:body>
        <ui:include src="/navbar.xhtml" /><br></br>
        <h1>Increase/Decrease Product Quantity</h1>
        <h:dataTable value="#{displayProducts.showAllProducts()}" var="product" border="5" cellpadding="10">
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                <h:outputText value="#{product.productId}" escape="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:form>
                    <h:commandLink value = "#{product.productName}"
                        action="#{individualProduct.setProduct(product)}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Current Quantity Available</f:facet>
                <h:outputText value="#{product.productStock}" 
                                  escape="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Update Quantity</f:facet>
                <h:form>
                <h:inputText id="update" value="#{editProducts.stock}"></h:inputText>
                <h:commandButton value="Update Quantity" action="#{editProducts.updateQuantity(product.productId)}">
                </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
