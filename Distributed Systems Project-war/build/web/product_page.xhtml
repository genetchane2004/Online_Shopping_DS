<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Product Page</title>
    </h:head>
    <h:body>
        <ui:include src="/navbar.xhtml" />
        <f:view>
        <h:form id="Product">
            <table>
                <tr>
                    <td><h3><h:outputText value="Product ID:" /></h3></td>
                    <td><h:outputText style="font-weight:normal;" 
                        value="#{individualProduct.ID}"
                        escape="true"/></td>
                </tr>
                <tr>
                    <td><h3><h:outputText value="Product Title:" /></h3></td>
                    <td> <h:outputText style="font-weight:normal;" 
                        value="#{individualProduct.name}"
                        escape="true"/></td>
                </tr>
                <tr>
                    <td><h3><h:outputText value="Product Author:" /></h3></td>
                    <td><h:outputText style="font-weight:normal;" 
                        value="#{individualProduct.author}"
                        escape="true"/></td>
                </tr>
                <tr>
                    <td><h3><h:outputText value="Product Description:" /></h3></td>
                    <td><h:outputText style="font-weight:normal;" 
                        value="#{individualProduct.description}"
                        escape="true"/></td>
                </tr>
                  <tr>
                    <td><h3><h:outputText value="Product Price:" /></h3></td>
                    <td><h:outputText style="font-weight:normal;" 
                        value="#{individualProduct.price}"
                        escape="true"/></td>
                </tr>
                 <tr>
                    <td><h3><h:outputText value="Quantity in Stock:" /></h3></td>
                    <td><h:outputText style="font-weight:normal;" 
                        value="#{individualProduct.stock}"
                        escape="true"/></td>
                </tr>
            </table>
        </h:form>
    </f:view>
        
        
        <f:view>
            <h:form>
                <table>
                    <tr>
                        <td>Quantity to add to cart:</td>
                        <td><h:inputText value="#{cartSession.quantity}"
                             required="true"
                             label="quantity"
                             validatorMessage="Insufficent Stock: Quantity must be between 0 and #{individualProduct.stock}">
                            <f:validateLongRange minimum="0" maximum="#{individualProduct.stock}" />
                            </h:inputText></td>
                        <td><h:commandButton 
                    value="Add To Cart"
                    action="#{cartSession.addToCart(individualProduct.product)}"/></td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
