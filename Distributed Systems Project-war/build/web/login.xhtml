<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >
    <h:head>
        <title>Log In to the Store</title>
    </h:head>
    <h:body>
        <h1>Group 17 Distributed Systems Project</h1>
        <h:form id="loginForm">
            <table frame="box">
                <tr>
                    <th>Login Page</th>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Your Name : " /></td>
                    <td><h:inputText id="name" value="#{enterLogin.name}"
                            required="true" requiredMessage="Name field must not be empty" />
                    </td>
                    <td><h:message for="name" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter password :" /></td>
                    <td><h:inputSecret id="password" value="#{enterLogin.password}"
                            required="true"
                            requiredMessage="Password field must not be empty" /></td>
                    <td><h:message for="password" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Sign In" action="#{enterLogin.login}" /></td>
                </tr>
                <tr>
                    <td>Don't have an account? <h:link value = "Sign up here!" outcome = "register"/></td>
                </tr>
                <tr>
                    <td><h:link value = "Log in as Administrator" outcome = "admin_login"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
