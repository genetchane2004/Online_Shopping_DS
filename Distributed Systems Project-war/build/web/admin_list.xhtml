<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin List</title>
    </h:head>
    <h:body>
        <ui:include src="/navbar.xhtml" /><br></br>
        <h1>Admin List</h1>
       <h:dataTable value="#{adminLogin.showAllAdmins()}" var="adminlist" border="5" cellpadding="10">
            <h:column>
                <f:facet name="header">Admin ID</f:facet>
                <h:outputText value="#{adminlist.adminId}" escape="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Admin Name</f:facet>
                <h:outputText value="#{adminlist.adminName}" escape="true"/>
            </h:column>
                      
        </h:dataTable>
    </h:body>
</html>
