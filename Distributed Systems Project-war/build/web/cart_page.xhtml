<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:include src="/navbar.xhtml" />
        <h1> Shopping Cart </h1>
        <h:form>
            <h:dataTable value="#{cartSession.items}" 
                         var="item" border="5" cellpadding="10">
                <h:column>    				
                    <f:facet name="header">Name</f:facet>    				
                    <h:outputText value="#{item.name}" escape="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cost</f:facet>
                    <h:outputText value="#{item.price}" escape="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText escape="true"
                                  value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity in Cart</f:facet>
                    <h:outputText escape = "true" value="#{item.quantity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete Item?</f:facet>
                    <h:commandButton value="Delete"
                                     action="#{cartSession.clearItem(item.productId)}"/>

                </h:column>
            </h:dataTable>
            <h:panelGrid columns="2">
                
                <h:commandButton value="Cancel Order"
                                 action="#{cartSession.clearCart()}"/>
                <h:commandButton action="#{cartSession.checkout()}"
                                     value="Checkout"
                                     />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
