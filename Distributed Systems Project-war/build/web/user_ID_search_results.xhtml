<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Title Search Results</title>
    </h:head>
    <h:body>
         <ui:include src="/navbar.xhtml" />
        <h3>
            <h:outputText escape="true" 
                value="'#{displayUsers.id}' Search Results"/>
        </h3>
        <h:dataTable value="#{displayUsers.searchId()}" var="user" border="5" cellpadding="10">
            <h:column>
                <f:facet name="header">User ID</f:facet>
                <h:outputText value="#{user.customerId}" escape="true"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:form>
                    <h:outputText value = "#{user.customerName}"
                        escape = "true"/>
                </h:form>
            </h:column>
            <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{user.customerEmail}" escape="true"/>
                </h:column>
            <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{user.customerAddress}" escape="true"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Profile Description</f:facet>
                    <h:outputText value="#{user.customerDescription}" escape="true"/>
                </h:column>
        </h:dataTable>
    </h:body>
</html>
